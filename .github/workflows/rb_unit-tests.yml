# =============================================================================
# GitHub Actions - Unit Tests (Reusable Workflow)
# =============================================================================
# Runs unit tests for frontend and backend. Can be called from other workflows.
# All tests must pass before deployment is allowed.
# =============================================================================

name: Unit Tests

permissions:
  contents: read

on:
  # Allow this workflow to be called by other workflows
  workflow_call:

  # Also allow direct triggers for PRs
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Frontend Unit Tests
  # ===========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Backend Unit Tests
  # ===========================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
          NODE_ENV: test

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage/
          retention-days: 7

  # ===========================================================================
  # Test Summary
  # ===========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()
    steps:
      - name: Check Test Results
        run: |
          if [[ "${{ needs.frontend-tests.result }}" == "failure" || "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed"
