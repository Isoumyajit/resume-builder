# =============================================================================
# GitHub Actions - Unit Tests
# =============================================================================
# Runs unit tests for frontend and backend on every PR targeting main.
# All tests must pass before merging is allowed.
# =============================================================================

name: Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Prerequisites - Branch Name + CodeQL
  # ===========================================================================
  prerequisite:
    name: Prerequisites
    uses: ./.github/workflows/_prerequisites-pr.yml
    secrets: inherit

  # ===========================================================================
  # Frontend Unit Tests (runs after prerequisites pass)
  # ===========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: prerequisite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Backend Unit Tests (runs after prerequisites pass)
  # ===========================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: prerequisite
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
          NODE_ENV: test

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage/
          retention-days: 7

  # ===========================================================================
  # Test Summary
  # ===========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [prerequisite, frontend-tests, backend-tests]
    if: always()
    steps:
      - name: Check All Results
        run: |
          echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prerequisites (Branch + CodeQL) | ${{ needs.prerequisite.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.prerequisite.result }}" == "failure" ]]; then
            echo "❌ Prerequisites failed (branch name or CodeQL)"
            exit 1
          fi

          if [[ "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi

          if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "❌ Backend tests failed"
            exit 1
          fi

          echo "✅ All checks passed!"
