# =============================================================================
# GitHub Actions - Deploy to GCP Cloud Run (Reusable Workflow)
# =============================================================================
# Builds Docker images and deploys to Google Cloud Run.
# Called by the main CI workflow after all checks pass.
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: Your GCP project ID
#   - GCP_SA_KEY: Service account JSON key (base64 encoded)
#   - GCP_REGION: GCP region (e.g., us-central1)
#
# Required Setup:
#   1. Enable the following Google Cloud APIs:
#      - Artifact Registry (artifactregistry.googleapis.com)
#      - Cloud Run (run.googleapis.com)
#      - IAM Credentials API (iamcredentials.googleapis.com)
#
#   2. Create and configure a Workload Identity Provider for GitHub:
#      https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation
#
#   3. Grant IAM permissions to the service account:
#      - Artifact Registry Administrator (roles/artifactregistry.admin)
#      - Cloud Run Developer (roles/run.developer)
# =============================================================================

name: Deploy to GCP Cloud Run

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true
      GCP_REGION:
        required: false

  # Allow manual triggers
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options: [production, staging]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  AR_REPOSITORY: ${{ secrets.AR_REPOSITORY }}
  FRONTEND_SERVICE: resume-builder-frontend
  BACKEND_SERVICE: resume-builder-backend

jobs:
  # ===========================================================================
  # Validate
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install & Lint Frontend
        run: |
          npm ci
          npm run lint
          npx tsc --noEmit

      - name: Install Backend
        working-directory: server
        run: npm ci

  # ===========================================================================
  # Pre-Deploy Checks
  # ===========================================================================
  pre-deploy-checks:
    name: Pre-Deploy Checks
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Validate Required Secrets
        run: |
          echo "Validating required secrets..."
          MISSING_SECRETS=""
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}\n  - GCP_PROJECT_ID"
          fi
          
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}\n  - GCP_SA_KEY"
          fi
          
          if [ -z "${{ secrets.GCP_REGION }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}\n  - GCP_REGION"
          fi
          
          if [ -z "${{ secrets.AR_REPOSITORY }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}\n  - AR_REPOSITORY"
          fi
          
          if [ -n "$MISSING_SECRETS" ]; then
            echo "::error::Missing required secrets:${MISSING_SECRETS}"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable Required GCP APIs
        run: |
          echo "Checking and enabling required GCP APIs..."
          
          REQUIRED_APIS=(
            "artifactregistry.googleapis.com"
            "run.googleapis.com"
            "iamcredentials.googleapis.com"
          )
          
          ENABLED_APIS=$(gcloud services list --enabled --format="value(config.name)" 2>/dev/null || echo "")
          
          for api in "${REQUIRED_APIS[@]}"; do
            if echo "$ENABLED_APIS" | grep -q "$api"; then
              echo "âœ… $api is already enabled"
            else
              echo "ðŸ”„ Enabling $api..."
              gcloud services enable "$api" --quiet
              if [ $? -eq 0 ]; then
                echo "âœ… $api enabled successfully"
              else
                echo "::error::Failed to enable $api"
                exit 1
              fi
            fi
          done
          
          echo "âœ… All required GCP APIs are enabled"

      - name: Create Artifact Registry Repository (if not exists)
        run: |
          echo "Checking Artifact Registry repository..."
          
          REPO_EXISTS=$(gcloud artifacts repositories describe ${{ env.AR_REPOSITORY }} \
            --location=${{ env.GCP_REGION }} \
            --format="value(name)" 2>/dev/null || echo "")
          
          if [ -z "$REPO_EXISTS" ]; then
            echo "ðŸ”„ Repository '${{ env.AR_REPOSITORY }}' not found. Creating..."
            
            gcloud artifacts repositories create ${{ env.AR_REPOSITORY }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --description="Resume Builder Docker images" \
              --quiet
            
            if [ $? -eq 0 ]; then
              echo "âœ… Repository '${{ env.AR_REPOSITORY }}' created successfully"
            else
              echo "::error::Failed to create Artifact Registry repository"
              exit 1
            fi
          else
            echo "âœ… Artifact Registry repository exists: $REPO_EXISTS"
          fi

      - name: Ensure Service Account Permissions
        run: |
          echo "Checking and granting service account permissions..."
          
          # Get the service account email from the authenticated credentials
          SA_EMAIL=$(gcloud config get-value account 2>/dev/null)
          echo "Service Account: $SA_EMAIL"
          
          # Define required roles
          REQUIRED_ROLES=(
            "roles/artifactregistry.writer"
            "roles/run.developer"
            "roles/iam.serviceAccountUser"
          )
          
          # Get current IAM policy bindings for the service account
          CURRENT_ROLES=$(gcloud projects get-iam-policy ${{ env.GCP_PROJECT_ID }} \
            --flatten="bindings[].members" \
            --filter="bindings.members:serviceAccount:${SA_EMAIL}" \
            --format="value(bindings.role)" 2>/dev/null || echo "")
          
          for role in "${REQUIRED_ROLES[@]}"; do
            if echo "$CURRENT_ROLES" | grep -q "$role"; then
              echo "âœ… $role is already granted"
            else
              echo "ðŸ”„ Granting $role..."
              gcloud projects add-iam-policy-binding ${{ env.GCP_PROJECT_ID }} \
                --member="serviceAccount:${SA_EMAIL}" \
                --role="$role" \
                --quiet 2>/dev/null
              
              if [ $? -eq 0 ]; then
                echo "âœ… $role granted successfully"
              else
                echo "::warning::Could not grant $role (may require elevated permissions)"
                echo "Manually grant with:"
                echo "  gcloud projects add-iam-policy-binding ${{ env.GCP_PROJECT_ID }} \\"
                echo "    --member='serviceAccount:${SA_EMAIL}' \\"
                echo "    --role='$role'"
              fi
            fi
          done
          
          echo ""
          echo "âœ… Service account permissions configured"

      - name: Pre-Deploy Summary
        run: |
          echo "========================================"
          echo "Pre-Deploy Checks Complete"
          echo "========================================"
          echo "Project:    ${{ env.GCP_PROJECT_ID }}"
          echo "Region:     ${{ env.GCP_REGION }}"
          echo "Repository: ${{ env.AR_REPOSITORY }}"
          echo "Frontend:   ${{ env.FRONTEND_SERVICE }}"
          echo "Backend:    ${{ env.BACKEND_SERVICE }}"
          echo "========================================"

  # ===========================================================================
  # Deploy
  # ===========================================================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Backend Image
        run: |
          BACKEND_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}"
          docker build -t "${BACKEND_TAG}" -f server/Dockerfile ./server
          docker push "${BACKEND_TAG}"
          echo "BACKEND_IMAGE=${BACKEND_TAG}" >> $GITHUB_ENV

      - name: Build and Push Frontend Image
        run: |
          FRONTEND_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}"
          docker build -t "${FRONTEND_TAG}" \
            --build-arg VITE_API_URL=https://${{ env.BACKEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app \
            --build-arg VITE_API_VERSION=v1 \
            --build-arg VITE_NODE_ENV=production \
            -f Dockerfile .
          docker push "${FRONTEND_TAG}"
          echo "FRONTEND_IMAGE=${FRONTEND_TAG}" >> $GITHUB_ENV

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.BACKEND_IMAGE }}

      - name: Deploy Frontend to Cloud Run
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.FRONTEND_IMAGE }}

      - name: Show Deployment URLs
        run: |
          echo "Backend URL: ${{ steps.deploy-backend.outputs.url }}"
          echo "Frontend URL: ${{ steps.deploy-frontend.outputs.url }}"

  # ===========================================================================
  # Health Check
  # ===========================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check Backend Health
        run: |
          curl -sf "https://${{ env.BACKEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app/api/v1/health" || exit 1
          echo "Backend healthy"

      - name: Check Frontend Health
        run: |
          curl -sf "https://${{ env.FRONTEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app/health" || exit 1
          echo "Frontend healthy"
