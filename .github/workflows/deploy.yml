# =============================================================================
# GitHub Actions - Deploy to GCP Cloud Run
# =============================================================================
# Builds Docker images and deploys to Google Cloud Run.
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: Your GCP project ID
#   - GCP_SA_KEY: Service account JSON key (base64 encoded)
#   - GCP_REGION: GCP region (e.g., us-central1)
# =============================================================================

name: Deploy to GCP Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options: [production, staging]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  AR_REPOSITORY: resume-builder
  FRONTEND_SERVICE: resume-builder-frontend
  BACKEND_SERVICE: resume-builder-backend

jobs:
  # ===========================================================================
  # Validate
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install & Lint Frontend
        run: |
          npm ci
          npm run lint
          npx tsc --noEmit

      - name: Install Backend
        working-directory: server
        run: npm ci

  # ===========================================================================
  # Build & Push Images
  # ===========================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/frontend:${{ github.sha }}
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/frontend:latest
          build-args: |
            VITE_API_URL=https://${{ env.BACKEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app
            VITE_API_VERSION=v1
            VITE_NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/backend:${{ github.sha }}
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Cloud Run
  # ===========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy-frontend.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy Backend
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/backend:${{ github.sha }}
          flags: |
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=5
            --timeout=300s
            --allow-unauthenticated
          env_vars: |
            NODE_ENV=production
            LOG_LEVEL=info
            PDF_METHOD=puppeteer

      - name: Deploy Frontend
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/frontend:${{ github.sha }}
          flags: |
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=60s
            --allow-unauthenticated

      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ steps.deploy-frontend.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ steps.deploy-backend.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Health Check
  # ===========================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait & Check Backend
        run: |
          sleep 30
          curl -sf "https://${{ env.BACKEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app/api/v1/health" || exit 1
          echo "Backend healthy"

      - name: Check Frontend
        run: |
          curl -sf "https://${{ env.FRONTEND_SERVICE }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app/health" || exit 1
          echo "Frontend healthy"
