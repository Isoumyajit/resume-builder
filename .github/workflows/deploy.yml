# =============================================================================
# GitHub Actions - Build and Deploy to Cloud Run
# =============================================================================
# Builds Docker images and deploys to Google Cloud Run using Workload Identity
# Federation for secure, keyless authentication.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Cloud Run (run.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Cloud Run Developer (roles/run.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 3. Change the values in the "env" block to match your values.
# =============================================================================

name: Build and Deploy to Cloud Run

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_REGION:
        required: true
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options: [production, staging]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  AR_REPOSITORY: ${{ secrets.AR_REPOSITORY }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  FRONTEND_SERVICE: resume-builder-frontend
  BACKEND_SERVICE: resume-builder-backend

jobs:
  # ===========================================================================
  # Validate
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install & Lint Frontend
        run: |
          npm ci
          npm run lint
          npx tsc --noEmit

      - name: Install Backend
        working-directory: server
        run: npm ci

  # ===========================================================================
  # Pre-Deploy Checks
  # ===========================================================================
  pre-deploy-checks:
    name: Verify Artifact Registry Access
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write

    steps:
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
          registry: ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify Artifact Registry Access
        run: |
          echo "Verifying Artifact Registry access..."

          gcloud artifacts repositories describe ${{ env.AR_REPOSITORY }} \
            --location=${{ env.REGION }} \
            --format="value(name)"

          if [ $? -eq 0 ]; then
            echo "✅ Artifact Registry access verified"
          else
            echo "::error::Cannot access Artifact Registry repository '${{ env.AR_REPOSITORY }}'"
            echo "Ensure the repository exists and service account has 'roles/artifactregistry.writer' permission"
            exit 1
          fi

  # ===========================================================================
  # Deploy
  # ===========================================================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    permissions:
      contents: read
      id-token: write
    outputs:
      backend_url: ${{ steps.deploy-backend.outputs.url }}
      frontend_url: ${{ steps.deploy-frontend.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
          registry: ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Backend Image
        run: |
          BACKEND_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}"
          docker build --tag "${BACKEND_TAG}" -f server/Dockerfile ./server
          docker push "${BACKEND_TAG}"
          echo "BACKEND_IMAGE=${BACKEND_TAG}" >> $GITHUB_ENV

      - name: Build and Push Frontend Image
        run: |
          FRONTEND_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}"
          docker build --tag "${FRONTEND_TAG}" \
            --build-arg VITE_API_URL=https://${{ env.BACKEND_SERVICE }}-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app \
            --build-arg VITE_API_VERSION=v1 \
            --build-arg VITE_NODE_ENV=production \
            -f Dockerfile .
          docker push "${FRONTEND_TAG}"
          echo "FRONTEND_IMAGE=${FRONTEND_TAG}" >> $GITHUB_ENV

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.BACKEND_IMAGE }}

      - name: Deploy Frontend to Cloud Run
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.FRONTEND_IMAGE }}

      - name: Show Deployment URLs
        run: |
          echo "Backend URL: ${{ steps.deploy-backend.outputs.url }}"
          echo "Frontend URL: ${{ steps.deploy-frontend.outputs.url }}"

  # ===========================================================================
  # Health Check
  # ===========================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check Backend Health
        run: |
          curl -sf "${{ needs.deploy.outputs.backend_url }}/api/v1/health" || exit 1
          echo "✅ Backend healthy"

      - name: Check Frontend Health
        run: |
          curl -sf "${{ needs.deploy.outputs.frontend_url }}/health" || exit 1
          echo "✅ Frontend healthy"
